<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SPYNET – Acesso Central</title>
    <style>
        body {
            background: #020617;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #020617;
            border-radius: 14px;
            border: 1px solid #1f2937;
            padding: 24px 26px;
            width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 4px;
        }
        p {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 0;
            margin-bottom: 18px;
        }
        input {
            width: 100%;
            padding: 10px 11px;
            border-radius: 10px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px 14px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #fb923c, #ea580c);
            color: #111827;
            font-weight: bold;
            cursor: pointer;
            margin-top: 4px;
        }
        .erro {
            color: #f97316;
            font-size: 12px;
            margin-top: 8px;
            min-height: 16px;
        }
        .footer {
            font-size: 10px;
            color: #6b7280;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>PROF-SAFE24</h1>
    <p>Acesso restrito ao Painel Central</p>

    <form method="POST" action="/login_central">
        <input type="password" name="password" placeholder="Senha do administrador">
        <button class="btn" type="submit">Entrar na Central</button>
    </form>

    <div class="erro">
        {% if error %}{{ error }}{% endif %}
    </div>

    <div class="footer">
        SPYNET SECURITY – Botão de Pânico Escolar
    </div>
</div>
</body>
</html>
