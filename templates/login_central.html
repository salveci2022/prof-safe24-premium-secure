<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SPYNET ‚Äì Acesso Administrativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .card {
            width: 100%;
            max-width: 420px;
            padding: 26px 24px 28px;
            background: radial-gradient(circle at top left, rgba(56,189,248,0.2), transparent 55%),
                        radial-gradient(circle at top right, rgba(249,115,22,0.18), transparent 55%),
                        #020617;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(15,23,42,0.9);
            border: 1px solid rgba(148,163,184,0.35);
            position: relative;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(90deg, #38bdf8, #6366f1, #f97316);
            -webkit-mask:
                linear-gradient(#000 0 0) content-box,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.7;
        }

        .header {
            text-align: center;
            margin-bottom: 18px;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: linear-gradient(145deg, #1d4ed8, #38bdf8);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            box-shadow: 0 12px 28px rgba(37,99,235,0.7);
        }

        .logo-circle span {
            font-size: 30px;
            font-weight: 700;
            color: #e5e7eb;
        }

        .brand {
            font-size: 26px;
            letter-spacing: 0.22em;
            color: #22d3ee;
            font-weight: 600;
        }

        .subtitle {
            font-size: 12px;
            letter-spacing: .18em;
            text-transform: uppercase;
            color: #9ca3af;
            margin-top: 4px;
        }

        h1 {
            font-size: 22px;
            margin-top: 18px;
            margin-bottom: 4px;
        }

        .desc {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #cbd5f5;
            margin-bottom: 4px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 999px;
            border: 1px solid rgba(51,65,85,0.9);
            background: rgba(15,23,42,0.95);
            color: #e5e7eb;
            font-size: 14px;
            outline: none;
            margin-bottom: 10px;
        }

        input::placeholder {
            color: #6b7280;
        }

        .time {
            text-align: center;
            font-size: 14px;
            color: #f97316;
            margin: 6px 0 14px;
            font-variant-numeric: tabular-nums;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            flex: 1;
            border-radius: 999px;
            border: none;
            padding: 11px 14px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #6366f1, #f97316);
            color: #f9fafb;
            box-shadow: 0 12px 28px rgba(56,189,248,0.65);
        }

        .btn-secondary {
            background: rgba(15,23,42,0.9);
            color: #e5e7eb;
            border: 1px solid rgba(75,85,99,0.9);
        }

        .footer {
            margin-top: 10px;
            font-size: 11px;
            text-align: center;
            color: #9ca3af;
            line-height: 1.4;
        }

        .error {
            font-size: 12px;
            color: #fecaca;
            background: rgba(127,29,29,0.8);
            border-radius: 8px;
            padding: 6px 10px;
            margin-bottom: 8px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .card {
                margin: 16px;
                padding: 22px 18px 24px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div class="logo-circle">
            <span>SN</span>
        </div>
        <div class="brand">SPYNET</div>
        <div class="subtitle">SISTEMA DE SEGURAN√áA</div>

        <h1>Acesso Administrativo</h1>
        <p class="desc">Acesso restrito √† dire√ß√£o, coordena√ß√£o e equipe de seguran√ßa.</p>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form action="/login_central" method="POST">
        <label for="user">Usu√°rio</label>
        <input id="user" name="username" placeholder="Digite seu usu√°rio (ex.: diretor)" autocomplete="off">

        <label for="pass">Senha</label>
        <input id="pass" name="password" type="password" placeholder="Digite sua senha de acesso" required>

        <div class="time" id="clock">--:--:--</div>

        <div class="buttons">
            <button class="btn btn-primary" type="submit">üîê Entrar no Sistema</button>
            <button class="btn btn-secondary" type="button" onclick="window.location.href='/'">‚Ü© Voltar</button>
        </div>
    </form>

    <div class="footer">
        Acesso liberado apenas para dire√ß√£o / coordena√ß√£o.<br>
        Credenciais configuradas no sistema administrativo PROF-SAFE24.
    </div>
</div>

<script>
function updateClock() {
    const el = document.getElementById('clock');
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    el.textContent = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
