<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SPYNET ‚Äì Acesso Administrativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        /* CSS simplificado e funcional */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #111;
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #0066ff, #00ccff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .brand {
            font-size: 28px;
            color: #00ccff;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 20px;
            margin: 20px 0 10px;
            color: #fff;
        }

        .desc {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #00ccff;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0066ff;
            box-shadow: 0 0 5px rgba(0, 102, 255, 0.5);
        }

        input::placeholder {
            color: #666;
        }

        .time-display {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #ff9900;
            font-family: monospace;
            background: rgba(255, 153, 0, 0.1);
            padding: 10px;
            border-radius: 6px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin: 25px 0;
        }

        button {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #0066ff, #00ccff);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0055dd, #00bbee);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
            line-height: 1.5;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        .error {
            background: rgba(255, 50, 50, 0.1);
            color: #ff6666;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid rgba(255, 50, 50, 0.3);
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div class="logo">SN</div>
        <div class="brand">SPYNET</div>
        <div class="subtitle">SISTEMA DE SEGURAN√áA</div>

        <h1>Acesso Administrativo</h1>
        <p class="desc">Acesso restrito √† dire√ß√£o, coordena√ß√£o e equipe de seguran√ßa.</p>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login_central" id="loginForm">
        <div class="form-group">
            <label for="username">Usu√°rio</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio (ex.: diretor)" autocomplete="off" autofocus>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha de acesso" required>
        </div>

        <div class="time-display" id="clock">--:--:--</div>

        <div class="buttons">
            <button type="submit" class="btn-primary">üîê Entrar no Sistema</button>
            <button type="button" class="btn-secondary" onclick="window.location.href='/'">‚Ü© Voltar</button>
        </div>
    </form>

    <div class="footer">
        Acesso liberado apenas para dire√ß√£o / coordena√ß√£o.<br>
        Credenciais configuradas no sistema administrativo PROF-SAFE24.
    </div>
</div>

<script>
    // Fun√ß√£o para atualizar o rel√≥gio
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = String(now.getFullYear()).slice(-2);
        
        document.getElementById('clock').textContent = 
            `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }
    
    // Atualizar imediatamente e a cada segundo
    updateClock();
    setInterval(updateClock, 1000);
    
    // Foco no campo de usu√°rio
    document.getElementById('username').focus();
    
    // Prevenir envio m√∫ltiplo
    const form = document.getElementById('loginForm');
    let isSubmitting = false;
    
    form.addEventListener('submit', function(e) {
        if (isSubmitting) {
            e.preventDefault();
            return;
        }
        
        const password = document.getElementById('password').value;
        if (!password || password.trim() === '') {
            e.preventDefault();
            alert('Por favor, digite a senha');
            document.getElementById('password').focus();
            return;
        }
        
        isSubmitting = true;
        const submitBtn = form.querySelector('.btn-primary');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '‚è≥ Processando...';
        
        // Timeout de seguran√ßa
        setTimeout(() => {
            if (isSubmitting) {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üîê Entrar no Sistema';
                alert('A requisi√ß√£o est√° demorando muito. Verifique sua conex√£o e tente novamente.');
            }
        }, 10000);
    });
</script>

</body>
</html>
