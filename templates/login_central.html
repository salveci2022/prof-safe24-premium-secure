<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SPYNET ‚Äì Acesso Administrativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Otimiza√ß√£o: CSS externo ou simplificado -->
    <style>
        /* CSS simplificado e otimizado */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7eb;
        }

        .card {
            width: 90%;
            max-width: 420px;
            padding: 2rem 1.5rem;
            background: #0f172a;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: linear-gradient(145deg, #1d4ed8, #38bdf8);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .logo-circle span {
            font-size: 30px;
            font-weight: 700;
            color: white;
        }

        .brand {
            font-size: 26px;
            letter-spacing: 0.22em;
            color: #22d3ee;
            font-weight: 600;
        }

        .subtitle {
            font-size: 12px;
            letter-spacing: .18em;
            text-transform: uppercase;
            color: #9ca3af;
            margin-top: 4px;
        }

        h1 {
            font-size: 22px;
            margin: 1.5rem 0 0.5rem;
        }

        .desc {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 13px;
            color: #cbd5f5;
            margin-bottom: 0.25rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            background: rgba(15, 23, 42, 0.8);
            color: #e5e7eb;
            font-size: 14px;
            outline: none;
            margin-bottom: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #38bdf8;
        }

        input::placeholder {
            color: #6b7280;
        }

        .time-container {
            text-align: center;
            margin: 1rem 0;
        }

        .time {
            font-size: 14px;
            color: #f97316;
            font-variant-numeric: tabular-nums;
            background: rgba(249, 115, 22, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: inline-block;
            min-width: 100px;
        }

        .buttons {
            display: flex;
            gap: 0.75rem;
            margin: 1.5rem 0 1rem;
        }

        .btn {
            flex: 1;
            border-radius: 8px;
            border: none;
            padding: 0.75rem 1rem;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: #f9fafb;
        }

        .btn-secondary {
            background: rgba(15, 23, 42, 0.9);
            color: #e5e7eb;
            border: 1px solid #4b5563;
        }

        .footer {
            margin-top: 1rem;
            font-size: 11px;
            text-align: center;
            color: #9ca3af;
            line-height: 1.4;
        }

        .error {
            font-size: 12px;
            color: #fecaca;
            background: rgba(127, 29, 29, 0.8);
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem 1rem;
                width: 95%;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div class="logo-circle">
            <span>SN</span>
        </div>
        <div class="brand">SPYNET</div>
        <div class="subtitle">SISTEMA DE SEGURAN√áA</div>

        <h1>Acesso Administrativo</h1>
        <p class="desc">Acesso restrito √† dire√ß√£o, coordena√ß√£o e equipe de seguran√ßa.</p>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form id="loginForm" action="/login_central" method="POST">
        <label for="user">Usu√°rio</label>
        <input id="user" name="username" placeholder="Digite seu usu√°rio" autocomplete="off">

        <label for="pass">Senha</label>
        <input id="pass" name="password" type="password" placeholder="Digite sua senha de acesso" required>

        <div class="time-container">
            <div class="time" id="clock">--:--:--</div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" type="submit" id="submitBtn">
                <span id="btnText">üîê Entrar no Sistema</span>
                <span id="btnLoading" style="display:none;">‚è≥ Processando...</span>
            </button>
            <button class="btn btn-secondary" type="button" onclick="window.location.href='/'">
                ‚Ü© Voltar
            </button>
        </div>
    </form>

    <div class="footer">
        Acesso liberado apenas para dire√ß√£o / coordena√ß√£o.<br>
        Credenciais configuradas no sistema administrativo PROF-SAFE24.
    </div>
</div>

<script>
    // JavaScript otimizado e n√£o-bloqueante
    document.addEventListener('DOMContentLoaded', function() {
        // Rel√≥gio otimizado (atualiza apenas os segundos)
        let lastSecond = -1;
        function updateClock() {
            const now = new Date();
            const currentSecond = now.getSeconds();
            
            // S√≥ atualiza se o segundo mudou
            if (currentSecond !== lastSecond) {
                const h = String(now.getHours()).padStart(2, '0');
                const m = String(now.getMinutes()).padStart(2, '0');
                const s = String(currentSecond).padStart(2, '0');
                document.getElementById('clock').textContent = `${h}:${m}:${s}`;
                lastSecond = currentSecond;
            }
        }
        
        // Usa requestAnimationFrame para atualiza√ß√µes mais eficientes
        function clockLoop() {
            updateClock();
            setTimeout(clockLoop, 200); // Verifica a cada 200ms em vez de 1000ms
        }
        clockLoop();
        
        // Prevenir m√∫ltiplos envios do formul√°rio
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        let isSubmitting = false;
        
        loginForm.addEventListener('submit', function(e) {
            if (isSubmitting) {
                e.preventDefault();
                return false;
            }
            
            // Valida√ß√£o b√°sica
            const password = document.getElementById('pass').value;
            if (!password || password.trim() === '') {
                e.preventDefault();
                alert('Por favor, digite a senha');
                return false;
            }
            
            // Mostrar estado de carregamento
            isSubmitting = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            submitBtn.classList.add('loading');
            
            // Timeout de seguran√ßa
            setTimeout(() => {
                if (isSubmitting) {
                    isSubmitting = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    submitBtn.classList.remove('loading');
                    alert('A requisi√ß√£o est√° demorando muito. Tente novamente.');
                }
            }, 10000); // 10 segundos timeout
            
            return true;
        });
        
        // Foco autom√°tico no campo de usu√°rio
        const userField = document.getElementById('user');
        if (userField && !userField.value) {
            userField.focus();
        }
    });
    
    // Prevenir comportamento padr√£o do formul√°rio ao pressionar Enter em campos errados
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const active = document.activeElement;
            if (active && active.form && active.type !== 'submit' && active.type !== 'textarea') {
                e.preventDefault();
                const submitBtn = active.form.querySelector('button[type="submit"]');
                if (submitBtn) submitBtn.click();
            }
        }
    });
</script>

</body>
</html>
