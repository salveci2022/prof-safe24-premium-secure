<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PROF-SAFE24 – Acesso Central</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            font-family: Arial, sans-serif;
            color: #e5e7eb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #020617;
            border-radius: 18px;
            padding: 32px 40px;
            box-shadow: 0 24px 60px rgba(0,0,0,0.9);
            text-align: center;
            min-width: 360px;
            border: 1px solid #111827;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 999px;
            border: 1px solid #1f2937;
            background: #020617;
            color: #e5e7eb;
            font-size: 13px;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #6b7280;
        }

        .btn {
            margin-top: 16px;
            width: 100%;
            padding: 12px 14px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            background: linear-gradient(90deg,#fb923c,#f97316);
            color: #111827;
        }

        .btn:hover {
            filter: brightness(1.05);
        }

        .footer {
            margin-top: 18px;
            font-size: 11px;
            color: #6b7280;
        }

        .erro {
            margin-top: 10px;
            font-size: 12px;
            color: #f97316;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>PROF-SAFE24</h1>
    <div class="subtitle">Acesso restrito ao Painel Central</div>

    <form method="POST" action="/login_central">
        <input
            type="password"
            name="password"
            placeholder="Senha do administrador">
        <button type="submit" class="btn">Entrar na Central</button>
    </form>

    {% if error %}
    <div class="erro">{{ error }}</div>
    {% endif %}

    <div class="footer">
        SPYNET SECURITY – Botão de Pânico Escolar
    </div>
</div>

</body>
</html>
